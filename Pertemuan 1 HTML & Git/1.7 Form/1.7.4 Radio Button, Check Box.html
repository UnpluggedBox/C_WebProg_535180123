<html>

<body>
    <h1>Form</h1>
    <form action="http://www.example.com/profile.php">

        <p>Please select your favorite genre:
            <br />
            <input type="radio" name="genre" value="rock" checked="checked" /> Rock
            <input type="radio" name="genre" value="metal"/> Metal
            <input type="radio" name="genre" value="jazz"/> Jazz
        </p>

        <p>Please select your favorite music service(s):
            <br />
            <input type="checkbox" name="service" value="spotify" checked="checked" /> Spotify
            <input type="checkbox" name="service" value="youtube" /> YouTube
            <input type="checkbox" name="service" value="soundcloud" /> Soundcloud
        </p>

    </form>

</body>

</html>
